<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="cubomania">
    <meta name="author" content="iburlachenko">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
  		/*
	    .cont-table {
	    	display: table;
	    } 

	    .col-cell {
	    	display: table-cell;
	    	background-repeat: red;
	    }
	    */

	    /**,
		::after,
		::before {
		    -webkit-box-sizing: inherit;
		    box-sizing: inherit
		}

		html {
		    -webkit-box-sizing: border-box;
		    box-sizing: border-box;
		}
*/
	    .clearfix::before {
	    	content: " ";
	    	display: table;
	    	clear: both
		}

    	.effects {
    		padding-top: 20px;
			min-height: 100px;
			background: #00d600;
		}

		.run {
			padding-top: 20px;
			min-height: 165px;
			background: #ff0000;
			vertical-align: middle;
		}
		.voice {
			padding-top: 20px;
			min-height: 10px;
			background: #5700e9;
		}
		.list {
			padding-top: 20px;
			min-height: 350px;
			background: #ffe800;
		}

		.logo {
			display: block;
		    width: 50%;
		    height: auto;
		    margin: 10px auto 10px auto;
		}

		.cb-btn {
			display: block;
			font-family: Arial;
			color: #ffffff;
			font-size: 20px;
			padding: 10px 20px 10px 20px;
			border: solid #FFF 3px;
			text-decoration: none;
			margin-bottom: 20px;
		}


		.cb-btn--run {
			margin-top: 50px;
		}

		.cb-btn--green:hover {
			background: #ffffff;
			text-decoration: none;
			color: #00d600;
		}

		.cb-btn--red:hover {
			background: #ffffff;
			text-decoration: none;
			color: #ff0000;
		}
		.cb-btn--blue:hover {
			background: #ffffff;
			text-decoration: none;
			color: #5700e9;
		}
		.cb-btn--yellow:hover {
			background: #ffffff;
			text-decoration: none;
			color: #ffe800;
		}

    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

       <!-- Page Content -->
    <div class="container-fluid ">

	    <div class="row">
	    	<div class="col-xs-12 text-center">
	            <img class="logo" src="../static/images/logo.png">
	        </div>

	        <div class="col-sm-6 outer ">
				<div class="row">
					<div class="col-xs-12 text-center effects ">
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
					</div>
					<div class="col-xs-12  text-center run">
						<a class="cb-btn cb-btn--run cb-btn--red" href="#">Effect 2</a>
						
						
					</div>
				</div>
			</div>
	        <div class="col-sm-6 outer ">
				<div class="row">
					<div class="col-xs-12 text-center voice">
						<a class="cb-btn cb-btn--red" href="#">Effect 2</a>
					</div>

					<div class="col-xs-12 text-center list">
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
						<a class="cb-btn cb-btn--green" href="#">Effect 1</a>
					</div>
				</div>
	        </div>
	    </div>
	        
    <!-- /.row -->

	</div>
    <!-- /.container -->
	{% block play%}{% endblock %}
    <!-- jQuery Version 1.11.1 -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
